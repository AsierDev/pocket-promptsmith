<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexi贸n - Pocket Promptsmith</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      text-align: center;
      max-width: 28rem;
    }
    
    .icon {
      width: 6rem;
      height: 6rem;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #7C3AED 0%, #9333EA 100%);
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #F8FAFC;
    }
    
    p {
      font-size: 1rem;
      color: #CBD5E1;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #7C3AED 0%, #9333EA 100%);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 2rem;
      padding: 0.75rem;
      background: rgba(124, 58, 237, 0.1);
      border-radius: 0.5rem;
      border: 1px solid rgba(124, 58, 237, 0.3);
    }
    
    .offline-dot {
      display: inline-block;
      width: 0.5rem;
      height: 0.5rem;
      background: #EF4444;
      border-radius: 50%;
      margin-right: 0.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1>Sin conexi贸n a internet</h1>
    <p>
      No puedes acceder a Pocket Promptsmith sin conexi贸n porque necesitamos sincronizar tus prompts.
    </p>
    <p>
      Conecta a internet para continuar trabajando con tu biblioteca de prompts.
    </p>
    <a href="/" class="button" onclick="location.reload()">
      Reintentar
    </a>
    <div class="status">
      <span class="offline-dot"></span>
      <small>Modo offline detectado</small>
    </div>
  </div>
  
  <script>
    // Auto-retry cuando se detecte conexi贸n
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Check connection cada 5 segundos
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
